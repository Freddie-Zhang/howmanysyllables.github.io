	 <script type="text/javascript">


    $(window).load(function(){
      
function $count_how_many_syllables() {
    $("[name=textCount"]").keyup(function () {
        var $content = this.value;
        var word = $content;
        word = word.toLowerCase();
        if (word.length <= 3) {
            word = 1;
        }
        if (word.length == 0) {
            return 0;
        }
        word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
        word = word.replace(/^y/, '');
        word = word.match(/[aeiouy]{1,2}/g).length;
        var $syllable_count = word;

        var $result = $syllable_count;
        $("[id=syllableCount]").val($result);
    });
}
$(function () {
    $count_how_many_syllables();
});

    });

</script>

<body><div align="center">
	<img src="/logo.png" />
		<br>	
	<h1>How Many Syllables - Syllables Counter</h1>
</div>
<div class="container">

	<textarea name="textCount" id="textCount" cols="30" rows="8"></textarea>
	<p>You have <span id="syllableCount">0 syllables</span> and <span id="wordCount">0 words</span> and <span id="charCount">0 characters</span></p>
</div>
<script src="/jquery-1.12.0.min.js"></script>
<script>
(function($) {
	var wordCounter = {
		init: function() {
			this.DOM();
			this.events();
		},
		DOM: function() {
			this.textbox = $("#textCount");
			this.wordCount = $("#wordCount");
			this.charCount = $("#charCount");
		},
		events: function() {
			this.textbox.on("input", this.count.bind(this));
		},
		count: function() {
			var words = this.textbox.val().split(" "),
				chars = this.textbox.val();

			//DELETE EMPTY STRINGS
			for (var i = 0; i < words.length; i++) {
				while (words[i] === "") {
					words.splice(i, 1);
				}
			}
			//COUNT WORDS
			if (words.length === 1) {
				this.wordCount.text(words.length + " word");
			} else {
				this.wordCount.text(words.length + " words");
			}
			//COUNT CHARACTERS
			if (chars.length < 0) {
				words = [];
			} else if (chars.length === 1) {
				this.charCount.text(chars.length + " character");
			} else {
				this.charCount.text(chars.length + " characters");
			}
		}
	}
	wordCounter.init();
}(jQuery));
</script>
